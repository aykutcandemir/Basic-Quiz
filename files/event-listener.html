<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
      <div class="container">
            <div class="row">
                  <div class="col-12">
                        <div class="card">
                              <div class="card-header">
                                    Todo App
                              </div>
                              <div class="card-body">
                                    <form>
                                          <div class="input-group">
                                                <input type="text" id="txtTaskName" class="form-control">
                                                <button type="button" class="btn btn-primary" id="btnAddNewTask">
                                                      Ekle
                                                </button>
                                          </div>
                                    </form>
                              </div>
                        </div>
                        <div class="card mt-3">
                              <div class="card-header">
                                    <button type="button" id="btn-clear" class="btn btn-danger btn-sm float-end">Temizle</button>
                              </div>
                              <ul id="task-list" class="list-group list-group-flush">

                              </ul>
                        </div>
                  </div>
            </div>
      </div>

      <script>
            document.querySelector("#btnAddNewTask").addEventListener("click", newTask);

            function newTask(event){
                  event.target.classList.add("btn-lg");
                  event.preventDefault();
            }

            document.querySelector("#btnAddNewTask").addEventListener("click",addNewTask);

            function addNewTask(event){
                  let ul = document.getElementById("task-list");
                  ul.innerHTML = "";
                  for(let i=1; i<=5; i++){
                        let li = `
                              <li class="task list-group-item">
                                    <div class="form-check">
                                          <input type="checkbox" id="${i}" class="form-check-input">
                                          <label for="${i}" class="form-check-label">${i+". gorev"}</label>
                                    </div>      
                              </li>
                        `
                        ul.insertAdjacentHTML("afterbegin", li);
                  }
            }
            
      </script>
</body>
</html>
